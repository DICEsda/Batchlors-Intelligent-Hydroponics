# Mosquitto MQTT Broker Configuration
# IoT Hydroponic Farm System

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener for browser clients
listener 9001
protocol websockets

# Authentication
allow_anonymous false
password_file /mosquitto/config/pwfile

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Keep alive settings
max_keepalive 60
