<div class="placeholder-page">
  <header class="page-header">
    <a routerLink="/overview" hlmBtn variant="ghost" size="icon" class="back-btn">
      <ng-icon hlmIcon name="lucideArrowLeft" size="sm" />
    </a>
    <div class="header-content">
      <h1 class="page-title">Alerts</h1>
      <p class="page-description">System alerts and notifications</p>
    </div>
    <span hlmBadge variant="secondary">Coming Soon</span>
  </header>

  <div class="placeholder-content">
    <div class="placeholder-card" hlmCard>
      <div hlmCardHeader>
        <ng-icon hlmIcon name="lucideBell" class="placeholder-icon" />
        <span hlmCardTitle>Alerts Center</span>
        <span hlmCardDescription>
          Monitor and manage system alerts
        </span>
      </div>
      <div hlmCardContent>
        <ul class="feature-list">
          <li>
            <ng-icon hlmIcon name="lucideAlertTriangle" size="sm" />
            <span>Real-time alert notifications</span>
          </li>
          <li>
            <ng-icon hlmIcon name="lucideHistory" size="sm" />
            <span>Alert history and logs</span>
          </li>
          <li>
            <ng-icon hlmIcon name="lucideFilter" size="sm" />
            <span>Filter by severity and type</span>
          </li>
          <li>
            <ng-icon hlmIcon name="lucideCheckCircle" size="sm" />
            <span>Acknowledge and resolve alerts</span>
          </li>
          <li>
            <ng-icon hlmIcon name="lucideMail" size="sm" />
            <span>Email/SMS notification configuration</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
